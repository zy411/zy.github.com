<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>记住密码提示框</title>
    <style>
        #div1 {
            font-size: 12px;
            width: 100px;
            height: 45px;
            background: #fc9;
            border: #f90 1px solid;
            display: none;
        }
    </style>
</head>
<body>
<label onmouseover="document.getElementById('div1').style.display='block';" onmouseout="document.getElementById('div1').style.display='none';"><input type="checkbox">自动登录</label>
<div id="div1">请不要在网吧或公用电脑上使用此功能！</div>
</body>
</html>
