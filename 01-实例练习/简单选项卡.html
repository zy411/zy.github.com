<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单选项卡</title>
    <script type="text/javascript" src="js/html5.js"></script>
    <style>
        .input {
            width: 200px;
            height: 40px;
            margin-bottom: 20px;

        }
        input {
            width: 33.3%;
            height: 40px;
            font-size: 24px;
            float: left;
        }
        .con {
            width: 200px;
            height: 100px;
            font-size: 36px;
            border: 1px red solid;
            display: none;
        }
        .active {
            background: red;
        }
    </style>
    <!--<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>-->
    <script>
        window.onload = function () {
//                    var oDiv = document.getElementById('div1');
            var aInput = document.getElementsByTagName('input');
            var aCon = document.getElementsByClassName('con');
            for (var i = 0; i < aInput.length; i++) {
                aInput[i].index = i;
                aInput[i].onclick = function () {
                    for (var l = 0; l < aInput.length; l++) {
                        aInput[l].className = "";
                        aCon[l].style.display = "none";
                    }

                    this.className = 'active';
                    aCon[this.index].style.display = "block";
                }
            }
        }
        //        var i = 0;
        //        $(function () {
        //            $('#div1').find('input').click(function () {
        //                $('.input').find('input').attr('class', '');
        //                $(this).attr('class','active');
        //                $('.con').find('div').css('display', 'none');
        //                $('.con').find('div').eq($(this).index()).css('display', 'block');
        //            });
        //        })
    </script>
</head>
<body>
<div class="div1">
    <div class="input">
        <input type="button" value="1" class="active">
        <input type="button" value="2">
        <input type="button" value="3">
    </div>
    <div>
        <div class="con" style="display: block">现在是1吼</div>
        <div class="con">切换到2啦</div>
        <div class="con">这里是3哟</div>
    </div>
</div>
</body>
</html>
